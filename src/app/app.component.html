
<div class="w3-content  w3-row-padding w3-white " style="max-width:1400px;">
      
  <div style="text-align:center" class="w3-panel w3-text-grey w3-white w3-card w3-text-grey ">
      <h1>
         {{ title }}
      </h1>
  </div>
   
  <!--left column the form component goes here   <div class="w3-row-padding">-->
  <div class="w3-quarter w3-row-padding">

      <div class="w3-white w3-text-grey w3-card-4">

          <div class="w3-display-container">
              <app-todo-form></app-todo-form>
          </div>

      </div>

  </div>

  <!--left column the form component goes here-->
  <div class="w3-threequarter" >

          <div class="w3-white w3-text-grey w3-card-4">

          <div class="w3-display-container">
           <div class="w3-container w3-white w3-text-grey w3-card-4">
             
              <!-- The todo list is displayed below -->
              <app-todo-list *ngIf="showTodos"></app-todo-list>
           </div>
          </div>

          </div>
  </div>   

</div>
